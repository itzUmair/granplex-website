<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kdam+Thmor+Pro&family=Roboto:wght@300&display=swap" rel="stylesheet">
    <title>Granplex</title>
</head>
<body>
    <nav id="header">
        <img src="assets/Granplex-logos_white.png" alt="logo" id="logo">
        <ul>
            <li><a href="index.html">home</a></li>
            <li><a href="about.html" target="_blank">about</a></li>
            <li><a href="contact.html" target="_blank">contact</a></li>
        </ul>
    </nav>

    <div class="background">
        <div id="contact-form">
            <div class="form-area section">
                <form action="#">
                    <label for="name">Name: </label></br>
                    <input class="inputs" type="text"></br>
                    <label for="email">Email: </label></br>
                    <input class="inputs" type="text"></br>
                    <label for="message">Message: </label></br>
                    <textarea class="inputs msg" type="textbox"></textarea></br>
                    <button id="send"><a>Send</a></button>
                </form>
            </div>
            <div class="socials section">
                <h1>Contact Us</h1>
                <a href="https://www.facebook.com/" target="_blank"><img src="assets/facebook.png" alt="facebook logo" id="fb-icon"><h3 id="fb">Facebook/Granplex Cinemas</h3></a>
                <a href="https://www.instagram.com/" target="_blank"><img src="assets/instagram.png" alt="instagram logo" id="insta-icon"><h3 id="insta">Instagram/Granplex_Cinemas</h3></a>
            </div>
        </div>
    </div>
</body>
</html>
